<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	  <h:head>
	  	<h:outputStylesheet library = "css" name = "styles.css"></h:outputStylesheet>
	  </h:head>
	  
	  <body>
	  	 <div class = "topmenu">
	 		<h:form>
	 			<h:commandButton action="#{formController.showEntryForm()}" value="Create a new Thing" />
	 			<h:commandButton action="#{formController.showIndexForm()}" value="Show All" />
	 		</h:form>
	 	</div>
	 	
	  	<h1>Make changes</h1>
	  	
	  	<div class = "inputform">
	  		<h:form>
	  			<h:inputHidden value="#{beautifulThing.id}" />
	  			
	  			<p>
	  				Tell me about a thing:
	  				<h:inputText value="#{beautifulThing.thingTitle}" />
	  			</p>
	  			
	  			<p>
	  				Now describe the thing:
	  				<h:inputTextarea value="#{beautifulThing.thingDescription}" rows = "6" cols = "50"/>
	  			</p>
	  			
	  			<p>
	  				Rate the thing:
	  				<h:selectOneMenu value="#{beautifulThing.rating}">
	  					<f:selectItem itemLabel="One" itemValue = "1"/>
	  					<f:selectItem itemLabel="Two" itemValue = "2"/>
	  					<f:selectItem itemLabel="Three" itemValue = "3"/>
	  					<f:selectItem itemLabel="Four" itemValue = "4"/>
	  					<f:selectItem itemLabel="Five" itemValue = "5"/>
	  				</h:selectOneMenu>
	  			</p>
	  			
	  			<p>
	  				<h:commandButton action="#{formController.onSubmitEdit()}" value="Submit" />
	  			</p>
	  		</h:form>
	  	</div>
	  </body>
</html>
